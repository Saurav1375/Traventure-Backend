<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Form container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        h2 {
            margin: 16px 0;
            color: #333;
            font-weight: 600;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin: 12px 0 6px;
            color: #555;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 3px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .button-container {
            display: flex;
            justify-content: center; /* Center horizontally */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%; /* Change this if needed */
            max-width: 200px; /* Optional: Adjust button width */
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src='https://firebasestorage.googleapis.com/v0/b/getwel-8ce59.appspot.com/o/logo.png?alt=media&token=1224deb8-f5c1-47c0-b4df-2f70b92e0658'
             alt='Traventure' width='150' style='display: block; margin: auto;'>
    </div>

    <h2>Reset Your Password</h2>

    <form action="auth/update-password" method="get">
        <input type="hidden" name="email" th:value="${email}">

        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="button-container">
            <button type="submit">Reset Password</button>
        </div>


    </form>

    <p class="footer-text">Make sure your password is strong and secure.<br>Use a combination of letters, numbers, and special characters.</p>
</div>

</body>
</html>
